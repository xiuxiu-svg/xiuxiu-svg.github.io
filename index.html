<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello xiuxiu</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="app">
      <h3>for 与 for in</h3>
      <p>for 循环常用来遍历数组成员，for in 循环用来遍历对象的</p>
      <p>在规范写法中，推荐for in 循环使用hasOwnProperty(),因为for in 不仅遍历对象的实例属性（instance property）还会遍历从
          原型继承来的属性。通过hasOwnProperty()可以过滤出对象的实例属性，如果需要查找原型链的key，应该增加注释。
      </p>
  </div>
  <script src="./initJs/index.js"></script>
</body>
</html>
